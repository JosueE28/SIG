<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Intersphere</title>
    <link rel="stylesheet" href="css/stylechat.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Intersphere Chat</h2>
    <div class="chat-container d-flex flex-column p-3">
        <div class="chat-message received">Hola, estamos interesados en ti para una pasantía.</div>
        <div class="chat-message sent">¡Hola! Muchas gracias, me gustaría saber más sobre la oferta.</div>
        <div class="chat-message received">Claro, podemos discutir los detalles del proceso de aplicación.</div>
        <div class="chat-message sent">Perfecto, estoy ansioso por escuchar más.</div>
    </div>

    <div class="input-group">
        <input type="text" class="form-control" placeholder="Escribe un mensaje..." aria-label="Escribe un mensaje...">
        <button class="btn btn-primary" type="button">Enviar</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
