<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InternSphere</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header text-center bg-primary text-white">
                <h2>Crear Currículum en InternSphere</h2>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="name">Nombre Completo</label>
                        <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre completo" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Teléfono</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Ingresa tu número de teléfono">
                    </div>
                    <div class="form-group">
                        <label for="summary">Resumen Profesional</label>
                        <textarea class="form-control" id="summary" rows="3" placeholder="Escribe un breve resumen sobre ti" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="experience">Experiencia Laboral</label>
                        <textarea class="form-control" id="experience" rows="3" placeholder="Describe tu experiencia laboral" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="education">Educación</label>
                        <textarea class="form-control" id="education" rows="3" placeholder="Describe tu educación" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="skills">Habilidades</label>
                        <input type="text" class="form-control" id="skills" placeholder="Ingresa tus habilidades separadas por comas" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success btn-lg mt-3">Guardar Currículum</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
